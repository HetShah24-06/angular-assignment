<section class="card">
  <h2>Contact / Feedback</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="grid">
    <div>
      <label class="label" for="name">Name</label>
      <input id="name" class="input" formControlName="name" type="text" placeholder="Your name" />
      <div class="help" *ngIf="f.name.touched && f.name.invalid">
        Name is required (min 2 chars).
      </div>
    </div>

    <div>
      <label class="label" for="email">Email</label>
      <input id="email" class="input" formControlName="email" type="email" placeholder="you@example.com" />
      <div class="help" *ngIf="f.email.touched && f.email.invalid">
        Enter a valid email.
      </div>
    </div>

    <div>
      <label class="label" for="message">Message</label>
      <textarea id="message" rows="5" class="input" formControlName="message" placeholder="How can we help?"></textarea>
      <div class="help" *ngIf="f.message.touched && f.message.invalid">
        Message is required (min 10 chars).
      </div>
    </div>

    <button class="btn" type="submit" [disabled]="submitting || form.invalid">
      {{ submitting ? 'Submittingâ€¦' : 'Submit' }}
    </button>

    <p *ngIf="successMsg" class="success">{{ successMsg }}</p>
    <p *ngIf="errorMsg" class="help">{{ errorMsg }}</p>
  </form>
</section>
